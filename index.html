<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="text-5xl text-center font-bold mt-16">Welcome to my <span class="text-orange-600">Bank</span></h1>
 </header>
 <main>
    <section class="bg-orange-400 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Your Email">
            <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder="Your Password">
            <button id="login-submit" class="bg-green-400 rounded px-4 py-2 text-black font-semibold">Submit</button>
        </div>
    </section>
 </main>
 <script src="java.js"></script>
</body>
</html>
